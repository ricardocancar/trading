name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD: ${{ github.ref == 'refs/heads/main' && 80 || 70 }}

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install linting tools
        run: |
          pip install ruff
      - name: Run ruff
        run: |
          ruff check src/

  test:
    runs-on: ubuntu-latest
    needs: ruff  # Ensure linting is successful before tests run
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd)/src pytest --cov=src --cov-report=term --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}
